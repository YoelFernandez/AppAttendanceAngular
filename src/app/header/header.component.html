<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white-900 mb-4 md:mb-0" routerLink="/"
      ng-reflect-router-link="" href="/">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Tailblocks</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-7 hover:text-gray-900" routerLink="obra/new" href="obra/new" class="p-button">Crear Obra</a>
      <a class="mr-5 hover:text-gray-900" routerLink="client/new" href="client/new" (click)="logFullURL($event)" >Nuevo cliente</a>
      <a class="mr-5 hover:text-gray-900" routerLink="/auth" href="auth">Inicio</a>
      <a class="mr-5 hover:text-gray-900" routerLink="/client" href="client">clientes</a>
      <a class="mr-5 hover:text-gray-900" routerLink="/storage" href="storage">Images</a>
    </nav>
    <button
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
