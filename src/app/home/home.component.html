<div class="flex flex-wrap gap-4 mx-7">
    @for (obra of obras; track obra.codObra) {
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <ng-template #header>
                @if (obra.urlImage != null) {
                    <img alt="Card" class="w-full  h-48 object-cover brightness-50" src={{obra.urlImage}} />
                } @else {
                    <img alt="Card" class="w-full h-48 object-cover brightness-50" src="https://i.pinimg.com/736x/6d/a0/80/6da080bd51bee5b43437aa47256625c9.jpg " />
                }

            </ng-template>
            <ng-template #title>{{obra.nombreProyecto}}</ng-template>
            <ng-template #subtitle> {{obra.abreviatura}} </ng-template>
            <p>
                {{obra.adicionales}}
            </p>
            <ng-template #footer>
                <div class="flex gap-4 mt-1">
                    <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                    <p-button label="Save" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>

        
    }@empty {
        <p>No hay obras</p>
    }
</div>
