
<div class="flex flex-wrap gap-4 mx-7">
    @for (cliente of clientes; track cliente.codCliente) {
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>

            <img alt="Card" class="w-full h-48 object-cover brightness-50"
                src="https://i.pinimg.com/736x/6d/a0/80/6da080bd51bee5b43437aa47256625c9.jpg " />


        </ng-template>
        <ng-template #title>{{cliente.codCliente}}</ng-template>
        <ng-template #subtitle> {{cliente.telefonoCliente}} </ng-template>
        <p>
            {{cliente.nombreCliente}}
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                
                <!-- <a routerLink="'/client/' + cliente.codCliente" href="'/client/' + cliente.codCliente"  class="p-button">
                    Actualizar
                </a> -->
                
                <a [routerLink]="'/client/' + cliente.codCliente" 
   (click)="logURL(cliente.codCliente)" 
   class="p-button">
   Actualizar
</a>



            </div>
        </ng-template>
    </p-card>


    }@empty {
    <p>No hay clientes</p>
    }
</div>
