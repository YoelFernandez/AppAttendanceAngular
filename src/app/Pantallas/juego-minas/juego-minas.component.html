<div class="flex flex-col items-center mt-4 ">
        <div class="flex flex-row">
                <div class="bg-[#202a39] h-auto w-13 m-1 rounded-[10px] flex items-center ">
                        <img src="diamante_img.png" alt="" class="drop-shadow-[0_0_20px_rgb(45,220,75)]" >
                </div>
                <div class="bg-black p-1 grid grid-cols-5 grid-rows-5 gap-2 w-[400px] h-[420px] rounded-xl  pb-2">
                        @for (boton of botones; track boton) {
                        <button class="rounded-[10px] border-2 " (click)="onButtonClick(boton.id)" [ngClass] = "{
                                'bg-black border-[#4ECC73] boton-diamante-selected': boton.activo && !numerosRandom.includes(boton.id), 
                                'bg-[#297fe5] border-[#58a4ff] boton-no-selected ': !boton.activo,
                                'bg-black border-[#cc4e4e] boton-mina-selected': boton.activo && numerosRandom.includes(boton.id)
                              }">
                        </button>
                        }
                </div>
                <div class="bg-[#202a39] h-auto w-13 m-1 rounded-[10px] flex items-center">
                        <img src="mina_image.png" alt="" >
                </div>
        </div>
        <button class="btn bg-fuchsia-600 mt-2 rounded-[4px]" (click)="cobrar()">Cobrar</button>
        <button class="btn bg-fuchsia-600 mt-2 rounded-[4px]" (click)="btnReiniciar()">Reiniciar</button>
</div>
<div class="bg-[#f00]">dj </div>
