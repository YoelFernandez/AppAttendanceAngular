<div class="flex items-center justify-center min-h-screen">
  <div class="bg-emerald-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-600">Correo:</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">Recuérdame</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:text-blue-700">¿Olvidaste tu contraseña?</a>
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
